<body>


<script>
  
  'use strict';

  // const numberList = ['0','1','2','3']



  const todoList = [
    {task: '机を片付ける', genre : '掃除'},
    {task: '牛乳を買う', genre : '買い物'},
    {task: '散歩する', genre : '運動'}
  ];

  function displayTask(){
    console.log('========================');
    console.log('現在持っているタスク一覧');
    console.log('========================');

      todoList.forEach((todo,index) =>{
            console.log(`${index} :[内容]${todo.task} 、[ジャンル]${todo.genre}`);
      });
  }

  displayTask();

  const addTask = prompt('タスクを入力してください');
  const addGenre = prompt('ジャンルを入力してください');

  if(addTask){
    if(addGenre){

      todoList.push({task:addTask , genre:addGenre});

      displayTask();

    }
  }







</script>
